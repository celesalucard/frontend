<!DOCTYPE html>
<html>
  <head>
    <title>Login Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loginAdmin.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="header" style="background-color: #0a529f">
          <div class="col-1" id="itb-logo">
            <img src="img/favicon.png" id="itb-logo" alt="itb logo" width="60px">
          </div>
        <div class="col-11" style="padding-left: 0px; padding-top: 5px;">
          <h5 style="color: #f6af35">Direktorat Eksekutif Pengelolaan Penerimaan Mahasiswa dan Kerja Sama Pendidikan ITB</h5>
          <h6 style="color: white">Institut Teknologi Bandung</h6>
        </div>
      </div>
      <div class="row" id="content">
        <div class="col-4 offset-4" id="login-box">
            <form action="/action_page.php">
              <p style="text-align: center"> Sign in</p>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
              </div>
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
